<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User PAge</title>
</head>
<body>

<!--<div th:replace="/fragments/nav-header :: h3"></div>-->
<!--<div th:replace="/fragments/nav-header :: auth-user"></div>-->
<!--<div th:replace="/fragments/nav-header :: list-frag"></div>-->

<!--<div th:replace="/fragments/error-frag :: user-error"></div>-->

<h1 th:text="${'User info for user id: ' + viewUser.username}"></h1>

<form th:action="${'/user/' + viewUser.id}" th:method="PUT">
    <label for="username"> Username</label>

    <input th:value="${viewUser.username}" type="text" name="username"
           th:disabled="${!authUser.username.equals(viewUser.username)}"/>

    <label for="firstName">First Name</label>

    <input th:value="${viewUser.firstName}" type="text" name="firstName"
           th:disabled="${!authUser.username.equals(viewUser.username)}"/>
    <input type="submit" value="Edit User Info"/>
</form>

<form th:action="${'/liked-user/' + viewUser.id}" th:method="PUT">
    <input type="hidden" th:value="${viewUser.username}">
    <input type="submit" value="Like User" th:disabled="${authUser.username.equals(viewUser.username)}">
</form>
</body>
</html>
