<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

<header>
    <div  th:replace="/fragments/nav-header:: list-frag"></div>
</header>

<img id="gitDateLogo" src="img/gitDateLogo.png" alt="gitDateLogo" style="width:150px;height:auto">
<div class="mainContainer">
<div class="container">

    <div id="title">Sign Up!</div>

    <div class="content">

        <form action="/signup" method="POST">

            <div class="signUpInfo">

                <div class="inputBox">
                    <label class="info">Username</label>
                    <input type="text" name="username" placeholder="Username">
                </div>

                <div class="inputBox">
                    <label class="info">Password</label>
                    <input type="password" name="password" placeholder="********">
                </div>

                <div class="inputBox">
                    <label class="info">First Name</label>
                    <input type="text" name="firstName" placeholder="First Name">
                </div>

                <div class="inputBox">
                    <label class="info">Last Name</label>
                    <input type="text" name="lastName" placeholder="Last Name">
                </div>

                <div class="inputBox">
                    <label class="info">Age</label>
                    <input type="text" name="age" placeholder="##" pattern="[0-9]{2}">
                </div>

                <div class="inputBox">
                    <label class="info">Bio</label>
                    <textarea type="bio" name="bio" placeholder="Type Bio Here" rows="5" cols="75"></textarea>
                </div>

                <div class="inputBox">
                    <label class="info">A Little About You</label>
                    <input type="text" name="interests" placeholder="Something You Love">
                    <input type="text" name="interests" placeholder="Something You Hate">
                    <input type="text" name="interests" placeholder="Something You Have">
                    <input type="text" name="interests" placeholder="Something You Want">
                    <input type="text" name="interests" placeholder="Anything!">
                </div>


            <div class="gender">

                <input value="Male" type="radio" name="gender" id="option-1">
                <input value="Female" type="radio" name="gender" id="option-2">
                <input value="Prefer Not To Answer" type="radio" name="gender" id="option-3">


                <span class="genderTitle">Gender</span>
                <div class="category">
                    <label for="option-1">
                        <span class="option 1"></span>
                        <span>Male</span>
                    </label>
                    <label for="option-2">
                        <span class="option 2"></span>
                        <span>Female</span>
                    </label>
                    <label for="option-3">
                        <span class="option 3"></span>
                        <span>Prefer Not To Answer</span>
                    </label>

                </div>
            </div>
            </div>
            <div class="button">
                <input  type="submit" value="Sign Up">
            </div>

        </form>
    </div>
</div>
</div>
<footer>
    <p id="footer">&copy; Sharmarke Nur, Adrian Hernandez, Devon Terry, and Ryan Papsin.</p>
</footer>
</body>
</html>
