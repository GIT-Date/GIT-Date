<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Likes</title>
    <link rel="stylesheet" href="/css/likes.css">
</head>
<body>

<h2>Who I Like</h2>
<ul th:each="likedUser : ${usersILike}">
    <li th:text="${likedUser.firstName + likedUser.lastName + ', ' +  likedUser.age}"></li>
</ul>

<h2>Who likes me</h2>
<ul th:each="userThatLike : ${usersWhoLikeMe}">
    <li th:text="${userThatLike.firstName + userThatLike.lastName + ', ' + userThatLike.age}"></li>
</ul>
</body>
</html>
